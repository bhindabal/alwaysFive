<!DOCTYPE html>
<html>
<head>
	<title>ALWAYS 5 </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/146bd075a8.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Delius+Unicase" rel="stylesheet">
	<link rel="shortcut icon" href="http://icons.iconarchive.com/icons/icons8/windows-8/128/Numbers-5-icon.png">
</head>
<body>
	<h1 id="head">Always Five</h1>
	<div id="directions">Directions: <br>
	Choose any number. <br>
	Double it.<br>
	Add 10 to it.<br>
	Now half the number. <br>
	Then subtract your first number.<br>
	The answer will be five.<br></div>
	<p id="arrow">
		<i class="fa fa-arrow-down animated infinite flash" aria-hidden="true"></i><em> OR just choose a number and let the computer do the work for you </em><i class="fa fa-arrow-down animated infinite flash" aria-hidden="true"></i>
		</p>
	<input type="number" placeholder="Guess a number" id="input">
	<p id="show" class="arrow"></p>
	<button id="button"></button>
	<p id="five">THE ANSWER IS 5!</p>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
